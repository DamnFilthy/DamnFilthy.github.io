<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="quiz-block">
         <div>
             <div class="quiz-block-question" id="question">
                 Вопрос...
             </div>
             <ul class="quiz-block-answers" id="answers">
             </ul>
         </div>
        <div id="btnArea">
            <button class="btn" id="quiz-btn">Далее</button>
            <button class="btn hide" id="restart">Начать заного</button>
        </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
